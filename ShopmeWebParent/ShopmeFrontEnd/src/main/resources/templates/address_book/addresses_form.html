<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle}, 'none')}" />
<body>
<div class="container-fluid">
	<div th:replace="~{navigation :: header_menu}"></div>
	<div th:replace="~{navigation :: search_nav}"></div>
	
	<div class="text-center">
		<h2>[[${pageTitle}]]</h2>
	</div>
	<div>&nbsp;</div>
	
	<form th:action="@{/address_book/save}" th:object="${address}" method="post" 
		style="max-width: 600px; margin: 0 auto;" >
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{defaultForShipping}" />
	<div class="border border-secondary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">First Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control mb-2" th:field="*{firstName}" 
					required="required" minlength="2" maxlength="45" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Last Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control mb-2" th:field="*{lastName}" 
					required="required" minlength="2" maxlength="45" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Phone Number:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control mb-2" th:field="*{phoneNumber}" 
					required="required" minlength="8" maxlength="15" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Address Line 1:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control mb-2" th:field="*{addressLine1}" 
					required="required" minlength="3" maxlength="64" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Address Line 2:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control mb-2" th:field="*{addressLine2}" 
					maxlength="64" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">City:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control mb-2" th:field="*{city}" 
					required minlength="2" maxlength="45" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Country:</label>
			<div class="col-sm-8">
				<select th:field="*{country}" class="form-select">
					<th:block th:each="country : ${listCountries}">
					<option th:value="${country.id}">[[${country.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">State/Province:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control mt-2" th:field="*{state}" 
					minlength="3" maxlength="45" list="listStates">
				<datalist id="listStates"></datalist>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Postal Code:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control mt-2" th:field="*{postalCode}" 
					required minlength="2" maxlength="10" />
			</div>
		</div>
		
		<div class="text-center">
			<input type="submit" value="Save" class="btn btn-primary m-3" />
		</div>
	</div>
	</form>
	
	<div>&nbsp;</div>
	<div th:replace="~{navigation :: footer_menu}"></div>
</div>
<script type="text/javascript">
	contextPath = "[[@{/}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
